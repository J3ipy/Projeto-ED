<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Relatórios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .report-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .report-container h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .report-container h2 {
            color: #555;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        .list-group {
            margin-bottom: 20px;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-vendas {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
        .estoque-baixo {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>Relatórios</h1>
        <!-- Botão "Voltar" estilizado -->
        <a href="/produtos" class="btn btn-secondary mb-3">Voltar</a>

        <!-- Seção de Vendas -->
        <h2>Vendas</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="venda : ${vendas}">
                <span th:text="${venda}"></span>
            </li>
        </ul>
        <p class="total-vendas">
            Total Vendido: R$ 
            <span th:text="${#numbers.formatDecimal(total, 1, 2)}"></span>
        </p>

        <!-- Seção de Estoque Atual -->
        <h2>Estoque Atual</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Valor de Saída</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${produtos}">
                    <td th:text="${p.codigo}">Código</td>
                    <td th:text="${p.descricao}">Descrição</td>
                    <td th:text="${p.quantidadeEstoque}">Quantidade</td>
                    <td th:text="${#numbers.formatDecimal(p.valorSaida, 1, 2)}">Valor</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
