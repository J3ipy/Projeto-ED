<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        /* Estilização para a barra de busca */
        .search-bar {
            max-width: 600px;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>

    <!-- Formulário para cadastro de novo produto -->
    <div class="form-container">
        <h2>Novo Produto</h2>
        <form th:action="@{/produtos/salvar}" method="post" th:object="${produto}">
            <!-- Código -->
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required>
            </div>

            <!-- Descrição -->
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" th:field="*{descricao}" required>
            </div>
            
            <div class="mb-3">
                <label for="descricao" class="form-label">Nome</label>
                <input type="text" class="form-control" id="descricao" th:field="*{nome}" required>
            </div>

            <!-- Marca -->
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" th:field="*{marca}" required>
            </div>

            <!-- Valor Entrada -->
            <div class="mb-3">
                <label for="valorEntrada" class="form-label">Valor Entrada</label>
                <input type="number" step="0.01" class="form-control" id="valorEntrada" th:field="*{valorEntrada}" required>
            </div>

            <!-- Valor Saída -->
            <div class="mb-3">
                <label for="valorSaida" class="form-label">Valor Saída</label>
                <input type="number" step="0.01" class="form-control" id="valorSaida" th:field="*{valorSaida}" required>
            </div>

            <!-- Quantidade em Estoque -->
            <div class="mb-3">
                <label for="quantidadeEstoque" class="form-label">Quantidade em Estoque</label>
                <input type="number" class="form-control" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" required>
            </div>

            <!-- Botão Salvar -->
            <button type="submit" class="btn btn-primary btn-custom">Salvar</button>
        </form>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
