<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário</title>
</head>
<body>
    <h1 th:text="${produto.codigo} ? 'Editar Produto' : 'Novo Produto'"></h1>
    <form th:action="@{/produtos/salvar}" method="post" th:object="${produto}">
        <input type="hidden" th:field="*{codigo}">
        Código: <input th:field="*{codigo}" required><br>
        Descrição: <input th:field="*{descricao}" required><br>
        Marca: <input th:field="*{marca}" required><br>
        Valor Entrada: <input type="number" step="0.01" th:field="*{valorEntrada}" required><br>
        Valor Saída: <input type="number" step="0.01" th:field="*{valorSaida}" required><br>
        Estoque: <input type="number" th:field="*{quantidadeEstoque}" required><br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
