<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Controle de Estoque</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .btn-custom {
            margin: 2px;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Controle de Estoque</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/produtos/novo">Novo Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/produtos/ordenar">Ordenar por Nome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/produtos/relatorios">Relatórios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tabela de Produtos -->
    <div class="container">
        <h2>Produtos</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Marca</th>
                    <th>Valor Entrada</th>
                    <th>Valor Saída</th>
                    <th>Estoque</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${produtos}">
                    <td th:text="${p.codigo}"></td>
                    <td th:text="${p.descricao}"></td>
                    <td th:text="${p.marca}"></td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(p.valorEntrada, 1, 2)}"></td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(p.valorSaida, 1, 2)}"></td>
                    <td th:text="${p.quantidadeEstoque}"></td>
                    <td>
                        <a th:href="@{/produtos/editar/{codigo}(codigo=${p.codigo})}" class="btn btn-primary btn-sm btn-custom">Editar</a>
                        <form style="display:inline" th:action="@{/produtos/vender}" method="post">
                            <input type="hidden" name="codigo" th:value="${p.codigo}">
                            <input type="number" name="quantidade" min="1" class="form-control-sm" required>
                            <button type="submit" class="btn btn-success btn-sm btn-custom">Vender</button>
                        </form>
                        <form style="display:inline" th:action="@{/produtos/repor}" method="post">
                            <input type="hidden" name="codigo" th:value="${p.codigo}">
                            <input type="number" name="quantidade" min="1" class="form-control-sm" required>
                            <button type="submit" class="btn btn-warning btn-sm btn-custom">Repor</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Ajuste de Preços -->
    <div class="container">
        <h2>Ajuste de Preços</h2>
        <form th:action="@{/produtos/aumento}" method="post" class="form-inline">
            <div class="input-group">
                <input type="number" step="0.1" name="percentual" class="form-control" placeholder="Percentual" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-danger">Aplicar Aumento</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
